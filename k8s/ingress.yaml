apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: contract-guard-ingress
  namespace: contract-guard
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: contract-guard.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: contract-guard
                port:
                  number: 80
